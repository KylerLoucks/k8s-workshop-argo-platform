replicaCount: 2
image:
  # Default image location for this app (built from apps/web-ui)
  repository: ghcr.io/kylerloucks/k8s-workshop-argo-platform/web-ui
  # Used when neither `digest` nor `ref` is set
  tag: "main"
  # Optional digest (e.g., "sha256:...") — when set, image becomes "<repository>@<digest>"
  digest: ""
  # Optional full image reference — when set, overrides everything above
  # e.g. "ghcr.io/kylerloucks/k8s-workshop-argo-platform/web-ui@sha256:..."
  ref: ""
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
  targetPort: 80
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: web-ui.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
serviceAccount:
  create: true
  name: ""
  annotations: {}
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
config: {}
secrets: {}
podAnnotations: {}
podLabels: {}
securityContext: {}
podSecurityContext: {}
strategy: {}
probe:
  liveness:
    path: /
    port: http
  readiness:
    path: /
    port: http

# Optional: helps the web-ui display "which overlays/valueFiles were applied" and other GitOps context.
# This is meant to be set in env overlays under `values/web-ui/<env>/`.
deploymentContext:
  overlayName: ""
  valueFiles: []
  repoURL: ""
  targetRevision: ""
  git:
    sha: ""
    branch: ""
  pipeline:
    runId: ""
