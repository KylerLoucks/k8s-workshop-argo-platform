replicaCount: 2
image:
  repository: nginx
  tag: "stable-alpine"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
  targetPort: 80
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: web-ui.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
serviceAccount:
  create: true
  name: ""
  annotations: {}
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
config: {}
secrets: {}
podAnnotations: {}
podLabels: {}
securityContext: {}
podSecurityContext: {}
strategy: {}
probe:
  liveness:
    path: /
    port: http
  readiness:
    path: /
    port: http
