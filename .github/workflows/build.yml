name: Build changed apps and push to GHCR

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/**"

permissions:
  contents: write
  packages: write

concurrency:
  group: build
  cancel-in-progress: true

env:
  ENV_NAME: dev-us
  # NOTE: GHCR requires repository names to be lowercase.
  # We compute a lowercase IMAGE_BASE inside jobs via bash (cannot lowercase in expressions reliably here).
  IMAGE_BASE: ghcr.io/${{ github.repository }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      # JSON array of app names (e.g. ["web-ui"]) used directly for the build matrix
      apps_json: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed apps (paths-filter)
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # Compare the pushed commits range: before..sha
          base: ${{ github.event.before }}
          ref: ${{ github.sha }}
          filters: |
            web-ui:
              - 'apps/web-ui/**'
            api:
              - 'apps/api/**'

      - name: Persist changed apps list
        shell: bash
        run: echo '${{ steps.filter.outputs.changes }}' > changed-apps.json

      - name: Upload changed apps artifact
        uses: actions/upload-artifact@v4
        with:
          name: changed-apps-${{ github.run_id }}
          path: changed-apps.json

  build:
    needs: detect
    if: needs.detect.outputs.apps_json != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.detect.outputs.apps_json) }}

    steps:
      - uses: actions/checkout@v4

      # Make sure the repo url is lowercase
      - name: Compute lowercase image base
        shell: bash
        run: |
          set -euo pipefail
          echo "IMAGE_BASE=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Get short SHA
        id: get_sha
        shell: bash
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: apps/${{ matrix.app }}
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/${{ matrix.app }}:${{ steps.get_sha.outputs.sha }}
          provenance: false