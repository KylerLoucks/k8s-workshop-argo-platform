# This file is used to generate the ApplicationSet for the management cluster.
# The purpose is to generate an Application for each cluster that is enabled for Argo CD.
# Or to clusters that are labeled with the matching environment label.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              selector:
                matchExpressions:
                  - key: cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_argocd
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: dev
          - clusters:
              selector:
                matchLabels:
                  environment: prod
  template:
    metadata:
      name: addon-{{name}}-web-ui
    spec:
      project: default
      sources:
        - repoURL: https://github.com/kylerloucks/k8s-workshop-argo-platform.git
          targetRevision: main
          path: charts/web-ui
          helm:
            releaseName: web-ui
            valueFiles:
              - $values/values/dev-us/web-ui/values.yaml
              - $values/values/dev-us/web-ui/version.yaml
        - repoURL: https://github.com/kylerloucks/k8s-workshop-argo-platform.git
          targetRevision: HEAD
          ref: values
      destination:
        namespace: '{{name}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true